<!DOCTYPE html>
<html>
<head>
  <title>HTML to JSON Converter</title>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="popup.js" defer></script>
  <style>
    #output {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #f0f0f0;
      padding: 10px;
      border: 1px solid #ccc;
      max-height: 400px;
      overflow-y: auto;
    }
    body {
      width: 800px;
      height: 600px;
      padding: 10px;
    }
    #chart {
      width: 100%;
      height: 550px;
    }
    #jsonOutput {
      width: 100%;
      height: 300px;
      margin-top: 10px;
      font-family: monospace;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
    #visualContainer {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .button-container {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="convert">Convert to JSON</button>
    <button id="visualize">Visualize JSON</button>
  </div>
  <div id="error"></div>
  <textarea id="jsonOutput" readonly></textarea>
  <pre id="output"></pre>
  <div id="visualContainer"></div>
  <div id="chart"></div>
  <script src="d3.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
